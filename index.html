<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Country Guide App JavaScript </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="container-box"> 
            <div id="loader">
                <img src="https://i.pinimg.com/originals/8a/c1/29/8ac12962c05648c55ca85771f4a69b2d.gif" alt="">    
            </div>
            <form action="" >
                <input type="text" placeholder="Enter a country Name here..." id="searchbox">
                <button class="random-joke-button" id="search">Search</button>
            </form>
            <div id="resultBox"> 
                <div class="innerlayer_result_box"> 
                    <div class="country_flag"> 
                        <img src="https://cdn.britannica.com/97/1597-050-008F30FA/Flag-India.jpg?w=400&h=235&c=crop" alt="">
                    </div>
                    <h2 class="country_name"> India</h2>
                </div>
                <div class="country_details"> 
                    <div class="description_details"> 
                        <h3> 
                            Capital:
                        </h3>
                        <span> 
                            New Delhi
                        </span>
                    </div>
                    <div class="description_details"> 
                        <h3> 
                            Continent:
                        </h3>
                        <span> 
                            New Delhi
                        </span>
                    </div> 
                    <div class="description_details"> 
                        <h3> 
                            Population:
                        </h3>
                        <span> 
                            New Delhi
                        </span>
                    </div>
                    <div class="description_details"> 
                        <h3> 
                            Currency:
                        </h3>
                        <span> 
                            New Delhi
                        </span>
                    </div>
                    <div class="description_details"> 
                        <h3> 
                            Common Language:
                        </h3>
                        <span> 
                            New Delhi
                        </span>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    

    
    <script src="./js/index.js"> </script>
</body>
</html>
